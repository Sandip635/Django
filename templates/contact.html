{% load static %}


<!DOCTYPE html>
<html>
  <head> 

    <title> Rendering a HTML Page </title>
    <link rel="stylesheet" href = "{% static 'css/index.css'  %}">
  </head>
  <body>

    <p>  This is the contact page of our Django project. </p>
    <h2> Student Information </h2>
    <ul>
      {% for student in students %}
        <li> Name: {{ student.name }}, Age: {{ student.age }}, Roll No: {{ student.roll_no }} </li>
      {% endfor %}
    </ul>
    

    
     
    <a href = "{% url 'index' %}"> Go back to Home Page </a>







  
  </body>
</html>
